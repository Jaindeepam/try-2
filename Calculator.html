<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: #17171C; /* Pink background color */
            text-align: center;
            font-family: 'Work Sans', sans-serif;
        }
        #calculator {
            margin: 50px auto;
            padding: 20px;
            background-color: #17171C; /* White background color for the calculator */
            border-radius: 10px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); */
            width: flex;
        }
        input {
            border: none;
            background-color: #17171C; /* Updated color */
            color: #fff; /* Text color */
            font-size: 96px;
            font-weight: 300;
            line-height: 96px;
            text-align: right;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px; /* Add padding for better visibility */
            border-radius: 8px; /* Optional: Add border-radius for a rounded look */
;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        } 
        button {
            display: flex;
            height: 60px;
            justify-content: center;
            align-items: center;
            border: none;
            border-radius: 8px;
            background: var(--Dark-Button-Low-Emphasis, #2E2F38);
            color: #fff;
            font-size: 18px;
        }

           button2 {
            display: flex;
            height: 60px;
            justify-content: center;
            align-items: center;
            border: none;
            border-radius: 8px;
            background: var(--Dark-Button-Low-Emphasis, #4B5EFC);
            color: #fff;
            font-size: 18px;
        }


        .icon {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div id="calculator">
        <h2></h2>
        <input type="text" id="display" disabled>
        <br>
        <div class="button-container">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="backspace()"><svg xmlns="http://www.w3.org/2000/svg" width="33" height="32" viewBox="0 0 33 32" fill="none">
  <path fill-rule="evenodd" clip-rule="evenodd" d="M11.0858 7H11.5H27.5H28.5V8V24V25H27.5H11.5H11.0858L10.7929 24.7071L2.79286 16.7071L2.08575 16L2.79286 15.2929L10.7929 7.29289L11.0858 7ZM11.9142 9L4.91418 16L11.9142 23H26.5V9H11.9142ZM15.5 11.5858L16.2071 12.2929L18.5 14.5858L20.7929 12.2929L21.5 11.5858L22.9142 13L22.2071 13.7071L19.9142 16L22.2071 18.2929L22.9142 19L21.5 20.4142L20.7929 19.7071L18.5 17.4142L16.2071 19.7071L15.5 20.4142L14.0858 19L14.7929 18.2929L17.0858 16L14.7929 13.7071L14.0858 13L15.5 11.5858Z" fill="white"/>
</svg></button>
            <button2 onclick="appendToDisplay('-')">-</button2>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button2 onclick="appendToDisplay('/')">/</button2>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button2 onclick="appendToDisplay('*')">*</button2>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button2 onclick="appendToDisplay('+')">+</button2>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button2 onclick="calculateResult()">=</button2>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            var displayValue = document.getElementById('display').value;
            try {
                var result = Function('return ' + displayValue)();
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function backspace() {
            var displayValue = document.getElementById('display').value;
            document.getElementById('display').value = displayValue.slice(0, -1);
        }
    </script>

</body>
</html>
